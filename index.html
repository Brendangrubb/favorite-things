<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>List Your Favorite Things</h1>
      </div>

      <p>You can list your favorite things right here in this form!</p>

      <div id="favorite-things-input">
        <form>
          <div class="form-group">
            <label for="fav-food">What's your favorite food?</label>
            <input id="fav-food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav-person">Who's your favorite person?</label>
            <input id="fav-person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav-president">Whos was your favorite president?</label>
            <input id="fav-president" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-danger">Submit your answer!</button>
        </form>
      </div>

    </div>
  </body>
</html>
